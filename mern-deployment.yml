apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-app-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mern-app-server
    spec:
      containers:
        - name: multi
          image: anpbucket/multistage-mern:prod
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: "500m"
              memory: "250Mi"
            limits:
              cpu: "1000m"
              memory: "500Mi"
          ports:
            - containerPort: 3000
              name: nodejs-port
      volumes:
        - name: config
          configMap:
            name: env
          
  selector:
    matchLabels:
      app: mern-app-server